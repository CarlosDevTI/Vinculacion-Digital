version: "3.9"

services:
  db:
    image: postgres:15-alpine
    env_file:
      - backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DJANGO_DEBUG: "False"
      STATIC_ROOT: /opt/VinculacionDigital/static
    volumes:
      - gunicorn-sock:/opt/VinculacionDigital
      - staticfiles:/opt/VinculacionDigital/static
    depends_on:
      db:
        condition: service_healthy
    command: >
      gunicorn core.wsgi:application
      --bind unix:/opt/VinculacionDigital/vinculaciondigital.sock
      --workers 3

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
    ports:
      - "8040:8040"
    volumes:
      - ./deploy/nginx/vinculaciondigital.conf:/etc/nginx/conf.d/default.conf:ro
      - gunicorn-sock:/opt/VinculacionDigital
      - staticfiles:/opt/VinculacionDigital/static:ro
      # Monta tus certificados reales de Let's Encrypt en el host
      - /etc/letsencrypt:/etc/letsencrypt:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"

volumes:
  pgdata:
  gunicorn-sock:
  staticfiles:
