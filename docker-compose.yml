services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DJANGO_DEBUG: "False"
      STATIC_ROOT: /opt/VinculacionDigital/static
    volumes:
      - gunicorn-sock:/opt/VinculacionDigital/run
      - staticfiles:/opt/VinculacionDigital/static
    depends_on:
      db:
        condition: service_healthy
    command: >
      gunicorn core.wsgi:application
      --bind unix:/opt/VinculacionDigital/run/vinculaciondigital.sock
      --workers 3

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    depends_on:
      - backend
    ports:
      - "8040:8040"
    volumes:
      - gunicorn-sock:/opt/VinculacionDigital/run
      - staticfiles:/opt/VinculacionDigital/static:ro

volumes:
  pgdata:
  gunicorn-sock:
  staticfiles:
